<!DOCTYPE html>

<head>

    <title>ToDo-list</title>

<body>
    <div id="add-item">

    </div>
    <div id="list-todo">
        <ul id="mylist">
            <li class="item">

           </li>
               
            <li class="item">
                <i class="fa fa-circle-thin" job ="complete" id="0"></i>
                <p class="text">Walk 30 min outside</p>
                <button class="btn-trash"><i class="fa fa-trash"></i></button>
            </li>
            <li class="item">
                <i class="fa fa-circle-thin" job ="complete" id="0"></i>

            </li>
            <li class="item">
                <i class="fa fa-circle-thin" job ="complete" id="0"></i>

            <li class="item">
